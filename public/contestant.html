<html>
<head>
	<link href="buttons.css" rel="stylesheet" type="text/css" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta id="Viewport" name="viewport" width="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<body>
	<div id="header" style="clear:both;"></div>
	<div id="buttons" style="clear:both;"></div>
	<script src="/socket.io-3.2.6.js"></script>
	<script src="/assets.min.js"></script>
	<script>

		// BUTTON-COLLECTION
		window.touchdown = 'click';
		//window.touchdown = 'touchstart';

		// BUTTON-MAP
		var items = [];
		contestant = true;
		team = prompt('Select team: a,b,c or d?');

		switch(team){
			case 'a': break;
			case 'b': break;
			case 'c': break;
			case 'd': break;
			default: alert('Incorrect team entered, please try again. Remember to use small caps!'); contestant = undefined; break;
		}


	</script>
	<script src="/quizmaster-client.js"></script>
	<script type="text/javascript">
	$(function(){
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
	  var ww = ( $(window).width() < window.screen.width ) ? $(window).width() : window.screen.width; //get proper width
	  var mw = 200; // min width of site
	  var ratio =  ww / mw; //calculate ratio
	  if( ww < mw){ //smaller than minimum size
	   $('#Viewport').attr('content', 'initial-scale=' + ratio + ', maximum-scale=' + ratio + ', minimum-scale=' + ratio + ', user-scalable=yes, width=' + ww);
	  }else{ //regular size
	   $('#Viewport').attr('content', 'initial-scale=1.0, maximum-scale=2, minimum-scale=1.0, user-scalable=yes, width=' + ww);
	  }
	}
	});
	</script>
</body>
